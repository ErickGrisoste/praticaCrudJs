<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Gerenciador de Produtos</h2>

        <div class="formulario">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="text" id="preco" placeholder="Preço do Produto" required>
            <input type="hidden" id="indexEditar">
            <button id="btnCadastrar" class="btn-Cadastrar">Cadastrar</button>
        </div>

        <div class="tabelaProdutos">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="listaDeProdutos"></tbody>
            </table>
            <p id="msg-sucesso"></p>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
